<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>
            <th style="background-color: aqua;">Device</th>
            <th style="background-color: aqua;">Brand</th>
            <th style="background-color: aqua;">Specifications</th>
        </tr>
        <tr>
            <td>smart phone</td>
            <td>Apple</td>
            <td>
                <table border="1">
                    <tr>
                        <th style="background-color: darkgoldenrod;">Model</th>
                        <th style="background-color: darkgoldenrod;">Storage</th>
                    </tr>
                    <tr>
                        <td>i Phone 12 pro</td>
                        <td>256 GB</td>
                    </tr>
                    <tr>
                        <td>i Phone SE</td>
                        <td>128 GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5"Display</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th colspan="5">HTML Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td align="center">Cell 2
           
                <table border="1">
                    <tr>
                        <th colspan="5">Nested HTML Table</th>
                    </tr>
                    <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
